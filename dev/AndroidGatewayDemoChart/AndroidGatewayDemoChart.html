<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example of plotting live data with websockets and highcharts</title>


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="js/mqttws31.js" type="text/javascript"></script>
<script type="text/javascript">
/*
by @bordignon on twitter
Feb 2014

Simple example of plotting live mqtt/websockets data using highcharts.

public broker and topic you can use for testing.

	var MQTTbroker = 'broker.mqttdashboard.com';
	var MQTTport = 8000;
	var MQTTsubTopic = 'dcsquare/cubes/#'; //works with wildcard # and + topics dynamically now

*/

//settings BEGIN
	var MQTTbroker = 'test.mosquitto.org';
	var MQTTport = 8080;
	var MQTTsubTopic = 'SPA/TEST/AndroidSW/DAT/#'; //works with wildcard # and + topics dynamically now
//settings END

	var chart; // global variuable for chart
	var dataTopics = new Array();

//mqtt broker
	var client = new Paho.MQTT.Client(MQTTbroker, MQTTport,
				"myclientid_" + parseInt(Math.random() * 100, 10));
	client.onMessageArrived = onMessageArrived;
	client.onConnectionLost = onConnectionLost;
	//connect to broker is at the bottom of the init() function !!!!


//mqtt connecton options including the mqtt broker subscriptions
	var options = {
		timeout: 3,
		onSuccess: function () {
			console.log("mqtt connected");
			// Connection succeeded; subscribe to our topics
			client.subscribe(MQTTsubTopic, {qos: 1});
		},
		onFailure: function (message) {
			console.log("Connection failed, ERROR: " + message.errorMessage);
			//window.setTimeout(location.reload(),20000); //wait 20seconds before trying to connect again.
		}
	};

//can be used to reconnect on connection lost
	function onConnectionLost(responseObject) {
		console.log("connection lost: " + responseObject.errorMessage);
		//window.setTimeout(location.reload(),20000); //wait 20seconds before trying to connect again.
	};

//what is done when a message arrives from the broker
	function onMessageArrived(message) {
		//console.log(message.destinationName, '',message.payloadString);
		var json = message.payloadString;
		var obj = JSON.parse(json);


		//check if it is a new topic, if not add it to the array
		if (dataTopics.indexOf("x") < 0 &&
				dataTopics.indexOf("y") < 0 &&
				dataTopics.indexOf("z") < 0){

		    dataTopics.push("x"); //add new topic to array
				dataTopics.push("y"); //add new topic to array
				dataTopics.push("z"); //add new topic to array
		    var x = dataTopics.indexOf("x"); //get the index no
				var y = dataTopics.indexOf("y"); //get the index no
				var z = dataTopics.indexOf("z"); //get the index no

		    //create new data series for the chart
				var newseriesx = {
			            id: x,
			            name: "x",
			            data: []
			            };

				var newseriesy = {
			            id: y,
			            name: "y",
			            data: []
			            };
				var newseriesz = {
			            id: z,
			            name: "z",
			            data: []
			            };

				chart.addSeries(newseriesx); //add the series
				chart.addSeries(newseriesy); //add the series
				chart.addSeries(newseriesz); //add the series
		};

		var x = dataTopics.indexOf("x"); //get the index no
		var y = dataTopics.indexOf("y"); //get the index no
		var z = dataTopics.indexOf("z"); //get the index no
		var myEpoch = new Date().getTime(); //get current epoch time
		var numx = obj.data.x; //remove any text spaces from the message
		var numy = obj.data.y; //remove any text spaces from the message
		var numz = obj.data.z; //remove any text spaces from the message
		var plotMqttx = [myEpoch, Number(numx)]; //create the array
		var plotMqtty = [myEpoch, Number(numy)]; //create the array
		var plotMqttz = [myEpoch, Number(numz)]; //create the array
		if (isNumber(numx) && isNumber(numy) && isNumber(numz)) { //check if it is a real number and not text
				plot(plotMqttx, x);	//send it to the plot function
				plot(plotMqtty, y);	//send it to the plot function
				plot(plotMqttz, z);	//send it to the plot function
		};
	};

//check if a real number
	function isNumber(n) {
	  return !isNaN(parseFloat(n)) && isFinite(n);
	};

//function that is called once the document has loaded
	function init() {

		//i find i have to set this to false if i have trouble with timezones.
		Highcharts.setOptions({
			global: {
				useUTC: false
			}
		});

		// Connect to MQTT broker
		client.connect(options);

	};


//this adds the plots to the chart
    function plot(point, chartno) {
    	console.log(point);

	        var series = chart.series[0],
	            shift = series.data.length > 100; // shift if the series is
	                                             // longer than 500
	        // add the point
	        chart.series[chartno].addPoint(point, true, shift);

	};

//settings for the chart
	$(document).ready(function() {
	    chart = new Highcharts.Chart({
	        chart: {
	            renderTo: 'container',
	            defaultSeriesType: 'spline'
	        },
	        title: {
	            text: 'Plotting Live websockets data from a MQTT topic'
	        },
	        subtitle: {
                                text: 'broker: ' + MQTTbroker + ' | port: ' + MQTTport + ' | topic : ' + MQTTsubTopic
                        },
	        xAxis: {
	            type: 'datetime',
	            tickPixelInterval: 150,
	            maxZoom: 20 * 1000
	        },
	        yAxis: {
	            minPadding: 0.2,
	            maxPadding: 0.2,
	            title: {
	                text: 'Value',
	                margin: 80
	            }
	        },
	        series: []
	    });
	});

</script>

<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>

</head>
<body>
<body onload="init();"><!--Start the javascript ball rolling and connect to the mqtt broker-->



<div id="container" style="height: 500px; min-width: 500px"></div><!-- this the placeholder for the chart-->

	</body>
</html>
